<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-800 h-screen flex justify-center items-center">

  <div class="bg-gray-900 p-5 rounded-2xl w-80 shadow-lg">
    <div id="display" class="bg-black text-teal-400 text-2xl p-5 text-right rounded-xl mb-5 h-16 overflow-x-auto">0</div>

    <div class="grid grid-cols-4 gap-3">
      <button class="p-5 text-lg bg-red-500 text-white rounded-xl hover:bg-red-600" onclick="clearDisplay()">C</button>
      <button class="p-5 text-lg bg-red-500 text-white rounded-xl hover:bg-red-600" onclick="deleteChar()">
        <i class="fas fa-delete-left"></i>
      </button>
      <button class="p-5 text-lg bg-red-500 text-white rounded-xl hover:bg-red-600" onclick="append('%')">%</button>
      <button class="p-5 text-lg bg-yellow-400 text-black rounded-xl hover:bg-yellow-500" onclick="append('/')">÷</button>

      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('7')">7</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('8')">8</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('9')">9</button>
      <button class="p-5 text-lg bg-yellow-400 text-black rounded-xl hover:bg-yellow-500" onclick="append('*')">×</button>

      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('4')">4</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('5')">5</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('6')">6</button>
      <button class="p-5 text-lg bg-yellow-400 text-black rounded-xl hover:bg-yellow-500" onclick="append('-')">−</button>

      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('1')">1</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('2')">2</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('3')">3</button>
      <button class="p-5 text-lg bg-yellow-400 text-black rounded-xl hover:bg-yellow-500" onclick="append('+')">+</button>

      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('0')">0</button>
      <button class="p-5 text-lg bg-gray-700 text-white rounded-xl hover:bg-gray-600" onclick="append('.')">.</button>
      <button class="p-5 text-lg bg-green-500 text-white rounded-xl hover:bg-green-600 col-span-2" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

function append(char) {

  if (display.textContent === "0" || display.textContent === "Error") {

    display.textContent = char;

  } else {

    display.textContent += char;

  }

}

function clearDisplay() {

  display.textContent = "0";

}

function deleteChar() {

  if (display.textContent.length === 1 || display.textContent === "Error") {

    display.textContent = "0";

  } else {

    display.textContent = display.textContent.slice(0, -1);

  }

}

function calculate() {

  try {

    let result = eval(display.textContent.replace(/%/g, "/100"));

    display.textContent = result;

  } catch {

    display.textContent = "Error";

  }

}
  </script>
</body>
</html>
